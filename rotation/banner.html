<IFRAME ID="PHPShopRotation" WIDTH="150" HEIGHT="600" frameborder="0"></IFRAME>
<script language="JavaScript">
/* 
site - имя сайта (http://eetrial.mysoft.ru)
limit - кол-во товаров для показа (5)
color - цвет ссылки (0089C0)
Fsize - размер шифта ссылки (12)
Psize - размер картинки товара (70)
*/
var site="http://eetrial.mysoft.ru"; 
var color="0089C0";
var Fsize="";
var Psize="";
var limit="";
var banner=document.getElementById('PHPShopRotation');
banner.src=site+"/rotation/?color="+color+"&Fsize="+Fsize+"&Psize="+Psize+"&limit="+limit;
</script>
